<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var now = new Date();//Tue Nov 23 2021 18:41:18 GMT+0800 (香港标准时间)
    now.getFullYear();//年
    now.getMonth();//月 0~11 代表月
    now.getDate();//日
    now.getDay();//星期几
    now.getHours();//时
    now.getMinutes();//分
    now.getSeconds();//秒
    now.getTime();//时间戳 全世界统一 1970 1.1 0:00 毫秒数

    console.log(new Date(1637664346289))//时间戳转为时间
</script>
</body>
</html>
