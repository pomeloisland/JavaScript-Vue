<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getAge(){
        //今年 - 出生的年
        var year = new Date().getFullYear();
        return year - this.birth;
    }
    var pomeloisland = {
        name:'柚屿',
        birth:2000,
        //方法
        age: getAge
    }

    getAge.apply(pomeloisland,[]);//this,指向了pomeloisland，参数为空
</script>
</body>
</html>
